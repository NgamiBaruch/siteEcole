<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="global">
        <h1 >Welcome Back!!</h1>
        <form action="login">

            <label for="phonenumber" class="phone"> Input phone number </label><br>
            <input type="text" name="phonenumber" placeholder="Phone number" required class="text"><br>

            <label for="password" class="password">Input password</label><br>
            <input type="password" name="password" placeholder="password" required class="password"><br>

            <label for="Forget" class="Forget"> Forgot password!! </label><br>
            
            <button class="log">Login</button>

            <a href="#"> Create Account </a>
        </form>
    </div>

</body>
</html>
